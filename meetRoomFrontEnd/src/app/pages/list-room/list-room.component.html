<div class="container">
<div  *ngFor="let room of roomList">
    <mat-card class="example-card margem">
        <mat-card-header>
          
          <mat-card-title>{{room.name}}</mat-card-title>
          <mat-card-subtitle> Respons√°vel: {{room.responsible}}</mat-card-subtitle>
         
        </mat-card-header>
        
       
        <mat-card-content>
            <p>  Hora de incio:    {{room.startHour}}</p>        
            <p>  Hora de termino:     {{room.endHour}}</p>
            <p>   Data:   {{room.date}}</p>
         
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" (click)="atualizar(room)">ATUALIZAR</button>
          <button mat-raised-button color="warn" (click)="delete(room)">APAGAR</button>
        </mat-card-actions>
      </mat-card>
</div>
</div>
